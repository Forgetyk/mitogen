- name: Create login banner
  copy:
    src: banner.txt
    dest: /etc/ssh/banner.txt
    mode: u=rw,go=r

- name: Configure sshd_config
  lineinfile:
    path: "{{ sshd_config_file }}"
    line: "{{ item.line }}"
    regexp: "{{ item.regexp }}"
  loop:
    - line:     Banner /etc/ssh/banner.txt
      regexp:   '^#? *Banner.*'
    - line:     PermitRootLogin yes
      regexp:   '.*PermitRootLogin.*'
  loop_control:
    label: "{{ item.line }}"
